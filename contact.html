<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Contact Me | Just Dev</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="TY" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <!-- Contact Form -->
    <section id="contact-a" class="text-center py-2">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque,
          voluptate?
        </p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Send</button>
        </form>
      </div>
    </section>
    <!-- End Contact Form -->

    <!-- Contact Info -->
    <section id="contact-b" class="py-2 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>info@example.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>000000000000</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adress</h3>
            <p>Lorem, ipsum dolor.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Contact Info -->

    <!-- Tagline -->
    <section id="contact-c" class="bg-main py-2 text-center">
      <div class="container">
        <h1>Lorem ipsum dolor sit amet.</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
